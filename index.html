<!doctype html>

<head>

  <main>
    <!-- Chat -->

      <div id="messages"></div>

        <label for="file-input" id="btn-file-label" title="Anexar arquivo">ğŸ“</label>

    </section>

    <!-- Sidebar -->

      <!-- LocalizaÃ§Ã£o -->

      </div>

    <!-- CalendÃ¡rio -->

    </div>
    </aside>
  </main>

  <!-- Login modal -->
