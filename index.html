<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mensageiro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="estilos.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>


<body>
<header>
  <!-- Botão Hamburguer -->
  <button id="menu-toggle" style="font-size: 24px; background: none; border: none; cursor: pointer;">
    ☰
  </button>

  <!-- Avatar do Usuário -->
  <div id="user-avatar-container" style="position: relative;">
    <div id="user-avatar" style="width: 36px; height: 36px; border-radius: 50%; background-color: #ccc; display: flex; align-items: center; justify-content: center; cursor: pointer;">
      <span style="font-size: 18px; color: white;">👤</span>
    </div>

    <!-- Menu suspenso -->
    <div id="user-menu" style="display: none; position: absolute; right: 0; top: 44px; background: white; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); z-index: 1000; min-width: 180px;">
      <div id="user-email" style="color:#777; padding: 10px; font-weight: bold; border-bottom: 1px solid #eee;"></div>
      <button id="btn-clear-chat" style="display: block; width: 100%; border: none; background: none; padding: 10px; text-align: left; cursor: pointer;">🗑️ Apagar conversa</button>
      <button id="btn-logout" style="display: block; width: 100%; border: none; background: none; padding: 10px; text-align: left; cursor: pointer;">🚪 Sair</button>
    </div>
  </div>
</header>

  <main>
    <!-- Chat -->
<section id="chat-section">
  <div id="messages"></div>

  <form id="send-form" autocomplete="off">
    <!-- Campo de mensagem com botão 📎 dentro -->
    <div style="position: relative; width: 100%; margin-bottom: 8px;">
      <input
        id="txt-message"
        type="text"
        placeholder="Mensagem..."
        style="width: 100%; padding-right: 40px; box-sizing: border-box;"
      />

      <!-- Botão de anexo dentro do input -->
      <button
        id="btn-attachment-menu"
        type="button"
        title="Anexar / Localização"
        style="position: absolute; top: 50%; right: 8px; transform: translateY(-50%); border: none; background: none; font-size: 20px; cursor: pointer;"
      >
        📎
      </button>

      <!-- Menu suspenso -->
      <div
        id="attachment-menu"
        style="display: none; position: absolute; bottom: 40px; right: 8px; background: white; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); z-index: 100;"
      >
        <label
          for="file-input"
          style="display: block; padding: 8px 12px; cursor: pointer;"
        >📁 Anexar arquivo</label>
        <button
          id="btn-location"
          type="button"
          style="width: 100%; border: none; background: none; padding: 8px 12px; cursor: pointer; text-align: left;"
        >📍 Enviar localização</button>
      </div>
    </div>

    <!-- Campo oculto para upload de arquivo -->
    <input id="file-input" type="file" style="display: none;" />

    <!-- Botão de envio -->
    <button id="send-btn" type="submit" disabled>Enviar</button>
  </form>
</section>

    <!-- Sidebar -->
    <aside>
    <!-- Calendário-->
    <div id="calendar-container">
      <h2>Calendário</h2>
      <form id="event-form" style="display:flex; flex-direction:column; gap:8px; margin-bottom:12px;">
        <input id="event-text" type="text" placeholder="Descrição" />
        <input id="event-date" type="date" />
        <button type="submit">Salvar</button>
      </form>

      <div id="events" style="border: 1px solid #ccc; padding: 12px; border-radius: 6px;">
        <div id="future-events" style="margin-bottom: 16px;">
          <h3 style="font-weight: bold;">Eventos Futuros</h3>
          <!-- Eventos futuros vão aparecer aqui -->
        </div>
        <div id="past-events" style="max-height: 200px; overflow-y: auto; border-top: 1px solid #ccc; padding-top: 10px;">
          <h3 style="font-weight: bold;">Eventos Passados</h3>
          <!-- Eventos passados vão aparecer aqui -->
        </div>
      </div>
    </div>

    <div id="tasks-section" style="background-color: #f0f8ff; padding: 16px; margin-top: 16px; border-radius: 8px;">
      <h3>Tarefas</h3>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Adicionar nova tarefa..." autocomplete="off" required style="width: 70%; padding: 8px; margin-right: 8px;">
        <button type="submit" style="padding: 8px 12px;">Adicionar</button>
      </form>
      <ul id="task-list" style="list-style: none; padding-left: 0; margin-top: 12px;"></ul>
    </div>


    </aside>
  </main>

  <!-- Login modal -->
  <div id="login-modal">
    <div>
      <h3>Entrar / Criar conta</h3>
      <input id="auth-email" type="email" placeholder="Email" />
      <input id="auth-pass" type="password" placeholder="Senha" />
      <div style="display:flex; justify-content:space-between; gap: 8px;">
        <button id="btn-signup" type="button">Criar</button>
        <button id="btn-signin" type="button">Entrar</button>
      </div>
      <button id="btn-google" type="button" style="margin-top: 12px;">Entrar com Google</button>
    </div>
  </div>

<script type="module" src="main.js"></script>

</body>
</html>
